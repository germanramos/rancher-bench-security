rancher-bench-security:
  #image: innotech/rancher-bench-security:{{VERSION}}
  image: innotech/rancher-bench-security:latest
  # cap_add:
  #   - audit_control
  labels:
    io.rancher.container.pull_image: always
    io.rancher.scheduler.global: 'true'
    io.rancher.scheduler.affinity:container_label_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
    io.rancher.sidekicks: info
    io.rancher.container.hostname_override: container_name
  net: host
  pid: host
  stdin_open: true
  tty: true
  volumes:
    - /var/lib:/var/lib
    - /var/run/docker.sock:/var/run/docker.sock
    - /usr/lib/systemd:/usr/lib/systemd
    - /etc:/etc
    - /tmp:/tmp
  environment:
    - INTERVAL=${INTERVAL}

info:
  image: richarvey/nginx-php-fpm:beta70
  volumes:
    - /tmp/cis:/var/www/html
